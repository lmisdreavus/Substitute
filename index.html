<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Pokemon Info</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Pokemon Info</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item" id="home-tab">
                    <a class="nav-link" href="index.html">검색</a>
                </li>
                <li class="nav-item" id="egg-group-tab">
                    <a class="nav-link" href="egg_groups.html">알그룹</a>
                </li>
                <li class="nav-item" id="speed-calculator-tab">
                    <a class="nav-link" href="speed_calculator.html">스피드 계산기</a>
                </li>
                <li class="nav-item" id="terra-raid-tab">
                    <a class="nav-link" href="terra_raid.html">테라레이드</a>
                </li>
            </ul>
        </div>
    </nav>
        <form class="mt-4" id="search-form" onsubmit="return false;">
            <div class="input-group">
                <input type="text" id="search" class="form-control" onkeyup="showSuggestions(event)" placeholder="Search...">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id="search-button">Search</button>
                </div>
            </div>
            <div id="suggestions" class="list-group mt-2"></div>
        </form>
        <div class="mt-5" id="result"></div>
    </div>

    <!-- 참조하려는 자바스크립트 파일 -->
    <script src="app.js"></script>

<script>
    // 페이지가 로드되면 URL을 확인하여 맞는 탭을 활성화합니다.
    window.onload = function() {
        var page = window.location.href.split("/").pop();
        var tab;
        switch (page) {
            case "index.html":
                tab = document.getElementById("home-tab");
                break;
            case "egg_groups.html":
                tab = document.getElementById("egg-group-tab");
                break;
            case "speed_calculator.html":
                tab = document.getElementById("speed-calculator-tab");
                break;
            case "terra_raid.html":
                tab = document.getElementById("terra-raid-tab");
                break;
            default:
                break;
        }
        if (tab) {
            tab.classList.add("active");
        }
    }
</script>
    
</body>
</html>
